            <div class="col-10 col-xl-6" >

                <div class="row poppins-light">

                    <div class="col-12 col-md-6 d-flex align-items-center side-1">

                        <div class="row">
                            <div class="col-12">
                                <img class="offset-1 col-10" src="resources/NewTech..png" alt="">
                            </div>
                            <div class="col-12 text-center mt-4 mb-3 mb-md-0" style="font-size: small;">

                    <div class="col-12 col-md-6 border border-0 rounded-3 shadow-sm" style="background-color: rgb(255, 255, 255); padding: 20px 20px 20px 20px;">

                        </div>
                        <div class="col-12 mt-3">

                            <input type="password" class="form-control border rounded-0" id="email">
                            <span class="sub-form-text">Forgot password? <a href="#" class="poppins-regular">Click here</a></span>
                        </div>
                        <div class="col-12 mt-3 d-flex ">
                            <input type="checkbox" id="rememberMe" style="cursor: pointer;">
                            <label for="rememberMe" class="poppins-regular sub-form-text ms-2" style="cursor: pointer;"> Remember Me</label>
                        </div>
                        <div class="col-12 mt-3 text-center mb-4" > 
                            <button  class="col-12 logIn-btn mb-2 mb-sm-0" onclick="login();">Log In</button>
                            <span class="sub-form-text">New buyer? <a href="signUp.html" class="poppins-regular">Register</a> here</span>
                        </div>

                    </div>

                </div>

            </div>
